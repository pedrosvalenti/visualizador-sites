<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BuilderSite - Sistema de criação fácil de sites</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>BuilderSite</h1>
    <p>Crie seu site facilmente!</p>
  </header>

  <main>
    <textarea id="htmlInput" placeholder="Digite seu HTML aqui"></textarea>
    <textarea id="cssInput" placeholder="Digite seu CSS aqui"></textarea>
    <textarea id="jsInput" placeholder="Digite seu JavaScript aqui"></textarea>

    <button id="buildBtn">Gerar Site</button>

    <h2>Visualização:</h2>
    <iframe id="preview" sandbox="allow-scripts"></iframe>
  </main>

  <script src="script.js"></script>
</body>
</html>
